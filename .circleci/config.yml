# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-bdsim:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: centos:7
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - run:
          name: "Install EPEL/release"
          command: "yum -y install epel-release"
      - run:
          name: "Install basic programming environment"
          command: "yum -y install  git make \
                    gcc gcc-c++ gcc-gfortran \
                    xerces-c-devel zlib-devel wget \
                    openssl-devel cmake3"
      - run:
          name: "Install modern compilers"
          command: "yum-config-manager --enable rhel-server-rhscl-7-rpms &&\
                    yum -y install centos-release-scl &&\
                    yum -y install devtoolset-7"
      - run:
          name: "Install clhep"
          command: "wget https://proj-clhep.web.cern.ch/proj-clhep/dist1/clhep-2.4.5.1.tgz && \
                    tar -xf clhep-2.4.5.1.tgz && rm -rf clhep-2.4.5.1.tgz && \
                    source scl_source enable devtoolset-7 && \
                    mkdir clhep-2.4.5.1-build && cd clhep-2.4.5.1-build && cmake3 ../2.4.5.1/CLHEP/ && \
                    make -j6 && make install && cd ../ && rm -rfv 2.4.5.1 clhep-2.4.5.1-build"
      - run:
          name: "Install X11"
          command: "yum -y install xorg-x11-server-Xorg xorg-x11-xauth libX11-devel \
    libXpm-devel libXft-devel libXext-devel libXmu-devel"
      - run:
          name: "Install OpenGL"
          command: "yum -y install freeglut-devel"
      - run:
          name: "Install VTK"
          command: "yum -y install vtk"
      - run:
          name: "Install python"
          command: "yum -y install python3-pip python3"
      - run:
          name: "Install Qt5"
          command: "yum -y install qt5-qtbase-devel"
      - run:
          name: "Install ROOT"
          command: "yum -y install root python36-root"
      - run :
          name: "Install HEPMC3"
          command: "yum -y install HepMC3-rootIO-devel"

      - checkout


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-bdsim-workflow:
    jobs:
      - build-bdsim